{% include 'navbar.html' %}
<a href="{% url 'main' %}" class="inline-block mt-4 text-base font-medium text-gray-900 border border-gray-300 px-5 py-3 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
    Back to Main
</a>
<section class="bg-gray-200 dark:bg-gray-900">
    <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
        <div class="mr-auto place-self-center lg:col-span-7">
            <h1 class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">{{ post.post_title }}</h1>
            <p class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
                {{ post.post_tags }}
            </p>
            <br/>
            <p class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
                Author: {{ post.post_author }}
            </p> 
            {% if post.post_image %}
                <img src="{{ post.post_image.url }}" alt="{{ post.post_title }}">
            {% endif %} 
            <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
                <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">{{ post.post_description }}</p>
            </div> 
        </div>       
    </div>
</section>
{% include 'footer.html' %}
