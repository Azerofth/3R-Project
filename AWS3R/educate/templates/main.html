{% include 'navbar.html' %}
<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6 ">
        <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Latest posts</h2>
        </div>
        <div class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-2">
            {% for post in posts %}
            <div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
                {% if post.post_image %}
                <img src="{{ post.post_image.url }}" alt="{{ post.post_title }}" class="w-1/2 h-auto">
                {% endif %}
                <div class="p-5">
                    <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                        {{ post.post_title }}
                    </h3>
                    <span class="text-gray-500 dark:text-gray-400">Author: {{ post.post_author }}</span>
                    <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{ post.post_description }}</p>
                    <ul class="flex space-x-4 sm:mt-0">
                        <li>
                            <p>Tags: {{ post.post_tags }}</p>
                        </li>
                        <li>
                            <a href="{% url 'readpost' post.pk %}"
                                class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400">Read
                                More</a>
                        </li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% include 'footer.html' %}
